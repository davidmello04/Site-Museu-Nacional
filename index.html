<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Museu Nacional</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/estilo.css" />

    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- Início container -->
    <div id="container">
      <!-- Início header -->
      <header>
        <div id="logo">
          <h1><a href="">Museu Nacional</a></h1>
        </div>

        <!-- Início nav -->
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Exposições</a></li>
            <li><a href="#">Pesquisa</a></li>
            <li><a href="#">Acervo</a></li>
            <li><a href="#">Vídeos</a></li>
            <li><a href="#">Fotos</a></li>
            <li><a href="#">Contato</a></li>
          </ul>
          <!-- Fim nav -->
        </nav>
      </header>
      <!-- Fim header -->

      <!-- Início principal -->
      <div id="principal">
        <!-- Início conteudo -->
        <div id="conteudo">
          <section id="capa">
            <img src="imagens/museu.png" alt="" />
          </section>
        </div>
        <!-- Fim conteudo -->

        <!-- Início lateral -->
        <aside>
          <section id="depoimento">
            <img src="imagens/depoimento.png" alt="" />
          </section>

          <!-- Início seção visita -->
          <section id="visita">
            <h4>Faça uma visita</h4>
            <form>
              <fieldset>
                <legend>Selecione uma data</legend>

                <label for="data">Data</label>
                <input class="campo" type="text" id="data" value="dd/mm/aaaa" />

                <label for="qtd">Qtd Pessoas</label>
                <input
                  class="campo"
                  style="width: 30px"
                  type="text"
                  id="qtd"
                  value="1"
                />
              </fieldset>

              <input
                class="botao"
                type="submit"
                value="Verificar disponibilidade"
              />
            </form>
          </section>
          <!-- Fim seção visita -->

          <section id="galeria">
            <h4>Galeria de Fotos</h4>
            <a href=""
              ><img src="imagens/imagem1.jpg" height="93" width="93" alt=""
            /></a>

            <a href=""
              ><img src="imagens/imagem2.jpg" height="93" width="93" alt=""
            /></a>

            <a href=""
              ><img src="imagens/imagem3.jpg" height="93" width="93" alt=""
            /></a>

            <a href=""
              ><img src="imagens/imagem4.jpg" height="93" width="93" alt=""
            /></a>
          </section>
        </aside>
        <!-- Fim lateral -->
      </div>
      <!-- Fim principal -->
    </div>
    <!-- Fim container -->
  </body>
</html>
